    <div id=geolocation2></div>

      <div id=pin  class=button onclick="if(playSet) return; flagSet=!flagSet; ws.send('flag='+flagSet); this.innerHTML=(flagSet ? '<p>Unpin Flag</p>' : '<p>Pin Flag</p>')"><p>Pin Flag</p></div>

    </div>
